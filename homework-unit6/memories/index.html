<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Memories</title>
</head>
<body>
    <div class="memories">
        <div class="memories__picture z-index1">
            <img src="./img/london.jpg" alt="" class="">
            <div class="memories__picture__container">
                <p>London-2005</p>
            </div>
            <span class="blurry"></span>
        </div>

        <div class="memories__picture z-index2">
            <img src="./img/berlin.jpg" alt="" class="">
            <div class="memories__picture__container">
                <p>Berlin in 2009</p>
            </div>
            <span class="blurry"></span>
        </div>

        <div class="memories__picture z-index3">
            <img src="./img/los-angeles.jpg" alt="" class="">
            <div class="memories__picture__container">
                <p>Los Angeles - 2004</p>
            </div>
            <span class="blurry"></span>
        </div>

        <div class="memories__picture z-index4">
            <img src="./img/italy.jpg" alt="" class="">
            <div class="memories__picture__container">
                <p>Venice, 1999</p>
            </div>
            <span class="blurry"></span>
        </div>
    </div>
</body>
</html>
