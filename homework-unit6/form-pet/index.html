<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__thumb">
            <div class="container__thumb__head">
                <div class="container__thumb__head__logo"><i class="fas fa-paw"></i></div>
                <span class="container__thumb__head__content">pupassure</span>
            </div>

            <div class="container__thumb__img"><img src="./img/pets.png" alt="pet image"></div>
        </div>
        
        <div class="container__main">
            <div class="container__main__head">
                <p>Yay, puppies! Ensure your pup gets the best care!</p>
            </div>
            <form action="#">
                <div class="container__main__form">

                    <div class="row">
                        <div class="name">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Pet's name" id="name">
                        </div>
    
                        <div class="image-upload">
                            <label for="file-input">
                                <div class="file-input__img"><i class="fas fa-camera-retro"></i></div>
                            </label>
                            <span>Upload a photo</span>
                            <input id="file-input" type="file" accept="image/*" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="breed">
                            <label for="breed">Breed</label>
                            <input type="text" placeholder="Pet's breed" id="breed">
                        </div>
    
                        <div class="birthday">
                            <label for="birthday">Birthday</label>
                            <input type="date" placeholder="MM/DD/YYYY" id="birthday">
                        </div>
                    </div>

                    <div class="row">
                        <div class="gender">
                            <label for="gender">Gender</label>
                            <div class="gender__radio">
                                <input type="radio" id="female" name="gender" value="female" checked>
                                <label for="female">Female</label><br>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label><br>
                            </div>
                        </div>
    
                        <div class="spayed">
                            <label for="spayed">Spayed or Neutered</label>
                            <div class="spayed__radio">
                                <input type="radio" id="spayed" name="spayed" value="spayed" checked>
                                <label for="spayed">Spayed</label><br>
                                <input type="radio" id="neutered" name="spayed" value="neutered">
                                <label for="neutered">Neutered</label><br>
                            </div>
                        </div>
                    </div>

                    <div class="weight">
                        <label for="weight">Weight</label>

                        <div class="weight__radio">
                            <input type="radio" id="lbs0-25" name="weight" value="lbs0-25" checked>
                            <label for="lbs0-25">0-25 lbs</label><br>
                            <input type="radio" id="lbs25-50" name="weight" value="lbs25-50">
                            <label for="lbs25-50">25-50 lbs</label><br>
                            <input type="radio" id="lbs50-100" name="weight" value="lbs50-100">
                            <label for="lbs50-100">50-100 lbs</label><br>
                            <input type="radio" id="lbs100+" name="weight" value="lbs100+">
                            <label for="lbs100+">100+ lbs</label><br>
                        </div>
                    </div>
                </div>
            </form>

            <div class="form__submit">
                <div class="form__submit__button">
                    <input type="button" value="Back" id="back">
                </div>

                <div class="form__submit__button">
                    <input type="button" value="Next" id="next">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
